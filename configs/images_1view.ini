[hyperparams]
grid_size = 64
n_rotations = 12
max_joint_dist_cm = 30.0
color_sigmoid_a = 0.05
joint_droprate = 0.15
droprate = 0.1
lr_step_size = 1000
lr_gamma = 0.1
uniform_texture_weights = no
kinect2_left = yes
kinect2_right = yes
kinect2_middle = yes
n_video_frames = 50
use_depth = no
n_views = 1
im_size = 256

[optim]
batch_size = 25
max_epochs = 1000
val_interval = 0
weight_decay = 0.0005
base_lr = 0.005
momentum = 0.9

[misc]
log_interval = 20
shuffle = yes
num_workers = 8
visdom_server = libertango.cc.gt.atl.ga.us
